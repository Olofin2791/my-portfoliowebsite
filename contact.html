    <!-- Contact Session -->
    <div class="form-container">
      <div class="wrapper">
        <h2>Contact Me</h2>
        <div class="form-section">
          <div class="form-detail">
            <ul>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                  <strong>Location:</strong>
                  <p>No 8 Feyisayo Garuba Alagbole, Ogun State, Nigeria</p>
                </div>
              </li>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <div>
                  <strong>Email:</strong>
                  <p>olofinabiodun42@gmail.com</p>
                </div>
              </li>
              <li>
                <div class="icons">
                  <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div>
                  <strong>Phone Number:</strong>
                  <p>+2348162292738</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="input-field">
            <form name="submit-to-google-sheet">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  required="required"
                  class="name"
                  placeholder="Name"
                  autocomplete="off"
                />
                <span class="form-label">Name</span>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  id="email"
                  required="required"
                  class="email"
                  placeholder="email"
                  autocomplete="off"
                />
                <span class="form-label"> Email</span>
              </div>
              <div class="form-group">
                <textarea
                  name=""
                  id=" message"
                  cols="30"
                  rows="10"
                  class="message"
                  required="required"
                  placeholder="Type Your Message Here"
                  autocomplete="off"
                ></textarea>
                <span class="write" id="write"> Write</span>
              </div>
              <button type="submit">SUBMIT</button>
            </form>
            <span style="color: white" id="msg"></span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // function submit(e) {
      //   e.preventDefault();
      // }

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwD46QoBNLqTtOB2WM_LuGHigxNGuZp8Chp0Fc260_F3wASXI41RH3hFQ0aiHl-8ZN3AQ/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML =
              "Thank You for Contacting us, Our Team will get back to you soon";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
